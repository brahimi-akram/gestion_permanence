<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl; /* Ensures text is aligned right to left */
            padding-top: 60px; /* To avoid content hiding behind the navbar */
        }
        .homenavbar {
            background-color: #0a0a0a;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure the navbar is on top */
            display : flex;
            justify-content: center;
            align-items: center;
        }
        .homenavbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .homenavbar a:hover {
            text-decoration: underline;
        }

        .navbar {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 15px; /* Space between buttons */
            width: 100%;
            padding: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #52a35d;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            border: none; /* Remove border from buttons */
            width: 300px; /* Ensure buttons are of equal width */
            height: 170px;
            border-radius: 10px;
        }
    
        .btn:hover {
            background-color: #245326;
        }

        .logo {
            width: 80px;  /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
      
    </style>
    {% load static %}
</head>
<body>
    <div class="homenavbar">
        <img src="{% static 'images/logo.svg' %}" alt="Logo" class="logo">
        <a href="{% url 'home' %}">الصفحة الرئيسية</a> 
    </div>
    <div class="navbar">
        <a href="{% url 'afficher liste' %}?filter=active"><button class="btn">&#128101; عرض الإطارات </button></a>
        <a href="{% url 'trouver permanence' %}"><button class="btn">&#10010; انشاء دوام </button></a>
        <a href="{% url 'afficher affectation' %}"><button class="btn">&#x1F4D1; عرض قائمة الدوام</button></a>
    </div>
</body>
</html>

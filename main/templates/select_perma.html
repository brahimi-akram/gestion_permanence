<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }


        .calendar-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .month-year {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px;
            color: #007bff;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Ensures buttons are spaced out */
            width: 100%; /* Occupy full width */
            margin-bottom: 10px; /* Optional: Add space between buttons and list */
        }

        .change-month-btn {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .change-month-btn:hover {
            background-color: #0056b3;
        }

        #prev-btn {
            margin-right: auto; /* Push to the left */
        }

        #next-btn {
            margin-left: auto; /* Push to the right */
        }

        .list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        .day-row {
            display: flex;
            margin-bottom: 10px;
        }

        .day-date,
        .day-name {
            padding: 10px;
            border: 1px solid #ccc;
            flex: 1;
            text-align: center;
            width: 170px;
        }

        .firstline-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        hr{
            border :#0056b3;
            height: 1px;
        }
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);

        }
        .popup-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 5px;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .confirm-popup{
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
            bottom: 0%;
        }
        .actions{
            margin-top: 8px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="calendar-widget">
        <div class="firstline-container">
            <button id="prev-btn" class="change-month-btn" onclick="changeMonth(-1)">&lt; السابق</button>
            <div id="month-year" class="month-year">جانفي 2024</div>
            <button id="next-btn" class="change-month-btn" onclick="changeMonth(1)">التالي &gt;</button>
        </div> 
        <hr>
        <div class="list-container">
            {% for perm in perma %}
                <div class="day-row">
                    <div class="day-date">
                        {{ perm.date_debut|date:"Y-m-d" }}
                    </div>
                    <div class="day-name">
                        {{ perm.nom }}
                    </div>
                    <div class="actions">
                        <button  onclick="numbre_of_worker_and_redirect({{perm.id}},{{perm.nombre_cadre}},{{perm.date_debut.day}})">مداومة &#128203;</button>
                    </div>
                </div>

            {% endfor %}
        </div>
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="hidePopup()">&times;</span>
                <form id="workersForm" method="POST" action="">
                    {% csrf_token %}
                    <input type="number" id="numWorkers" name="numWorkers" value="" required>
                    <label for="numWorkers">الرجاء ادخال عدد المداومين</label>
                    <input type="number" id='perma_id' name='perma_id' value='' hidden required>
                    <button class="confirm-popup" type="submit">تأكيد</button>
                </form>
            </div>
        </div>
        
    </div>

    <script>
        // Initialize current month and year
        let currentMonth = new Date().getMonth() + 1;  // Get current month (1-based index)
        let currentYear = new Date().getFullYear();  // Get current year
        let currentDay = new Date().getDate();
        // Array of Georgian (Gregorian) month names in Algerian Arabic
        const georgianMonths = [
            "جانفي", "فيفري", "مارس", "أفريل", "ماي", "جوان",
            "جويلية", "أوت", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
        ];

        // Function to update month and year display
        function updateMonthYear() {
            const monthYearElement = document.getElementById("month-year");
            monthYearElement.textContent = `${georgianMonths[currentMonth - 1]} ${currentYear}`;
            updateDays(); // Update days when month changes
        }

        function updateDays() {
    const listContainer = document.querySelector('.list-container');
    const permaItems = document.querySelectorAll('.day-row');

    // Hide all perma items initially
    permaItems.forEach(item => {
        item.style.display = 'none';
    });

    // Show perma items that match the current month and year
    const currentMonthIndex = currentMonth - 1; // Convert to zero-based index for comparison
    permaItems.forEach(item => {
        const dateDebut = item.querySelector('.day-date').textContent.trim(); // Assuming date is in "YYYY-MM-DD" format
        const itemMonth = new Date(dateDebut).getMonth(); // Get month (zero-based index) from date
        const itemYear = new Date(dateDebut).getFullYear();
        if (itemMonth === currentMonthIndex && itemYear === currentYear) {
            item.style.display = 'flex';
        }
    });
}

        // Function to update the list of days
       

        // Function to change month (prev or next)
        function changeMonth(direction) {
            currentMonth += direction;

            // Adjust year if month goes out of bounds
            if (currentMonth === 0) {
                currentMonth = 12;
                currentYear--;
            } else if (currentMonth === 13) {
                currentMonth = 1;
                currentYear++;
            }

            updateMonthYear();
        }

        // Initial update
        updateMonthYear();
        function numbre_of_worker_and_redirect(permaId,perma_nbc,perma_day){
            console.log(currentDay)
            console.log(perma_day)
            if (perma_day > currentDay){
                var pop=document.getElementById("popup")
                pop.style.display='block'
                var input = document.getElementById("perma_id");
                input.value=permaId;
                var num=document.getElementById('numWorkers')
                num.value=perma_nbc;
            }else{
                console.log('tabi')
            }
        }
        function hidePopup(){
            var pop=document.getElementById("popup")
            pop.style.display='none'
        }

    </script>
</body>
</html>

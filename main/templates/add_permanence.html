<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة مداوم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl; /* Ensures text is aligned right to left */
        }
        .homenavbar {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .homenavbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .homenavbar a:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 600px;
            width: 90%; /* Adjusted width for responsiveness */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background-color: white; /* Ajout d'un fond blanc */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ajout d'une ombre */
            margin-top: 60px; /* Added margin to avoid overlap with navbar */
        }
        .form-group {
            margin-top: 15px;
            width: 100%; /* Full width for form groups */
            background: rgb(239, 238, 238);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            border-style: ridge;
            padding: 15px;
            box-sizing: border-box;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%; /* Full width for input elements */
            padding: 10px;
            margin-top: 5px; /* Adjusted spacing */
            border: 1px solid #262626;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: white;
        }
        .form-group input[type="submit"] {
            background-color: #52a35d;
            color: #52a35d;
            border: none;
            cursor: pointer;
            width: 100%; /* Full width for submit button */
            padding: 10px;
            margin-top: 15px; /* Adjusted spacing */
            border-radius: 10px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #326138;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #52a35d;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 20px;
            border: none;
            max-width: 300px; /* Limiter la largeur du bouton pour les grands écrans */
            margin-left: auto;
            margin-right: auto;
            cursor: pointer; /* Change le curseur en pointeur */
        }
        
        .btn:hover {
            background-color: #365e3b; /* Couleur de fond plus sombre au survol */
        }
        
    </style>
</head>
<body>
    <div class="homenavbar">
        <a href="{% url 'home' %}">الصفحة الرئيسية</a> 
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {% for index, form in forms %}
            <div class="form-group">
                <label for="worker_{{ index }}">المداوم {{index}}</label>
                <select name="worker_{{ index }}" id="worker_{{ index }}">
                    <option value="" disabled selected>اختر المداوم</option>
                    {% for cadre in cadres %}
                    <option value="{{ cadre.id }}">{{ cadre }}</option>
                    {% endfor %}
                </select>
                {{ form.as_p }}
            </div>
            {% endfor %}
            <div class="form-group" >
                <button type="submit" value="Submit" class = "btn">إرسال</button>
            </div>
        </form>
    </div>
</body>
</html>

<!-- add_cadre.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إطار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl; /* Ensures text is aligned right to left */
        }
        .homenavbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center; /* Fixed typo from "centre" to "center" */
            font-size: 18px;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .homenavbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .homenavbar a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: right; /* Align text to the right for RTL */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
    
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body> 
    <div class="homenavbar">
    <a href="{% url 'home' %}">الصفحة الرئيسية</a> 
    </div>
    <div class="container">
        <h1>إضافة إطار</h1>
        <form method="POST" action ="">
            {% csrf_token %}
            <input type="text" name="nom" placeholder="الاسم" required>
            <input type="text" name="prenom" placeholder="اللقب" required>
            <input type="text" name="poste" placeholder="الوظيفة" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <div>
                <button type="submit">إضافة شخص</button>
                <a href="{% url 'afficher liste' %}" class="btn">عرض القائمة</a>
            </div>
        </form>
    </div>
</body>
</html>
